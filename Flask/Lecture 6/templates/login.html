<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
    </head>
    <body>
        <h1>Welcome to Login page</h1>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
               {% for msg in messages %}
                 <p>{{msg}}</p> 
                {% endfor %}  
             {% endif %}

        {% endwith %}
        <br>
        <p>Enter your name</p>

        <form action="#" method="post">
            <input type="text" name="usr_name" />
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
